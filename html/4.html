<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TIME</title>
    <link rel="stylesheet" href="../css/css-all.css">

</head>
<body>
<div class="body">
    <div class="uppper">
        <div class="container-center">
            <h1>FOR MY MEMORY</h1>

    <table class="weather-table"> 
        <td>

        <td>
            <table class="weather-t-table">
                <tr><td>날짜</td><td><input class="date" type="date"></td></tr>

                <!-- 나중에 실제로 장소선택할 수 있는거 하기 -->
            </table>

    </table>
    
    <hr>
   
    <table class="pic-table">
        <tr>
            <!-- 이 공간을 그냥 크게 하나의 선택으로 만들려면 셀렉을 써야하나 -->
            <td class="pic file1">1 <div><input type="file"></div></td>
            <td class="pic file2">2<div><input type="file"></div></td>
        </tr>
        <tr>
            <td class="info-pic">3

                <input type="radio" name="filter" value="위치">
            </td>
            <td>4

                <input type="radio" name="filter" value="날짜">
                <input type="radio" name="filter" value="위치">
            </td>
        </tr>
        <tr>
            <td class="pic file3">5<div><input type="file"></div></td>
            <td class="pic file4">6<div><input type="file"></div></td>
        </tr>
        <tr>
            <td class="info-pic">7

                <input type="radio" name="filter" value="날짜">
                <input type="radio" name="filter" value="위치">
            </td>
            <td>8
                <input type="radio" name="filter" value="필터">
                <input type="radio" name="filter" value="날짜">
                <input type="radio" name="filter" value="위치">
            </td>
        </tr>
    </table>
    <hr><br>

    <input class="tail-submot" type="submit" value="기억속에 넣기">
</div>
